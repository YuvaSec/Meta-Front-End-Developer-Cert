<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>little Lemon</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <style>
        body{
            background-color: #F8F8F8;
        }
    </style>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-7">
                    <h1>Our Menu</h1>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="assets/Fried%20Calamari.jpeg" alt="Fried Calamari" class="card-img-top rounded"/>
                                <div class="card-body">
                                    <h5 class="card-title">Fried Calamari <span class="badge bg-success">New</span></h5>
                                    <p class="card-text">Squid, buttermilk.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="assets/Falafel_balls.jpeg" alt="Falafel" class="card-img-top rounded"/>
                                <div class="card-body">
                                    <h5 class="card-title">Falafel</h5>
                                    <p class="card-text">Chickpea, Herbs and Spices.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="assets/salad.jpeg" alt="Pasta Salad" class="card-img-top rounded"/>
                                <div class="card-body">
                                    <h5 class="card-title">Pasta Salad</h5>
                                    <p class="card-text">Lettuce, vegetables and mozzarella.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-5">
                    <h2>Prices</h2>
                    <table class="table">
                        <tr>
                            <th>Dish</th>
                            <th>Price</th>
                        </tr>
                        <tr>
                            <td>Fried Calamari</td>
                            <td>$12.00</td>
                        </tr>
                        <tr>
                            <td>Falafel</td>
                            <td>$10.00</td>
                        </tr>
                        <tr>
                            <td>Pasta Salad</td>
                            <td>$12.00</td>
                        </tr>
                    </table>
                    <div class="alert alert-info" role="alert">
                            Try our new Calamari dish!
                    </div>
                </div>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
